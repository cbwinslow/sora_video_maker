# Negative Prompts (Things to Avoid)
negative_prompts:
  general:
    - "low quality, blurry, pixelated, distorted, disfigured, bad anatomy, poorly drawn"
    - "amateur, unprofessional, low resolution, watermark, signature, text overlay"
    - "artifacts, noise, compression, grainy, out of focus"
  
  realistic:
    - "cartoon, anime, painting, drawing, illustration, CGI, 3D render"
    - "unrealistic, fake, artificial, stylized"
  
  artistic:
    - "photorealistic, photograph, realistic, plain, boring"
    - "simple, basic, undetailed"

# Quality Enhancement Keywords
quality_modifiers:
  technical:
    - "8k ultra HD"
    - "4k resolution"
    - "photorealistic"
    - "highly detailed"
    - "sharp focus"
    - "professional photography"
  
  artistic:
    - "masterpiece"
    - "award winning"
    - "trending on artstation"
    - "best quality"
