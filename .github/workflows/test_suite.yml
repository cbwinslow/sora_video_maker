name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run initialization tests
      run: |
        pytest tests/test_initialization.py -v --tb=short
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short -m "not slow"
    
    - name: Run integration tests  
      run: |
        pytest tests/test_agent_communication.py tests/test_system_integration.py -v --tb=short -m "not slow and not api"
    
    - name: Run test coverage
      run: |
        pytest --cov=agents --cov=scripts --cov=crews --cov=main \
               --cov-report=xml --cov-report=term \
               --cov-report=html \
               -m "not slow and not api"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.10'
      with:
        name: coverage-report
        path: htmlcov/

  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint
        pip install -r requirements.txt
    
    - name: Run flake8
      run: |
        flake8 agents/ scripts/ crews/ main.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 agents/ scripts/ crews/ main.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check agents/ scripts/ crews/ main.py || true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only agents/ scripts/ crews/ main.py || true
    
    - name: Run pylint
      run: |
        pylint agents/ scripts/ crews/ main.py --exit-zero --max-line-length=127

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run bandit security scan
      run: |
        bandit -r agents/ scripts/ crews/ main.py -f json -o bandit-report.json || true
    
    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for required documentation
      run: |
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f TASKS.md || (echo "TASKS.md missing" && exit 1)
        test -f docs/AGENTS.md || (echo "docs/AGENTS.md missing" && exit 1)
        test -f docs/TESTING.md || (echo "docs/TESTING.md missing" && exit 1)
    
    - name: Check for TODOs
      run: |
        grep -r "TODO\|FIXME\|XXX" --include="*.py" agents/ scripts/ crews/ main.py || true

  integration:
    name: Full Integration Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run full integration test suite
      run: |
        pytest tests/integration/ -v --tb=short -m "not slow and not api"
    
    - name: Test workflow orchestrator
      run: |
        pytest tests/integration/test_workflow_orchestrator.py -v --tb=short

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security, documentation, integration]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "All test jobs completed"
        echo "Test: ${{ needs.test.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Documentation: ${{ needs.documentation.result }}"
        echo "Integration: ${{ needs.integration.result }}"
